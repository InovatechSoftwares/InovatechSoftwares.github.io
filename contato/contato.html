<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./contato.css" rel="stylesheet">
    <title>Inovatech</title>
</head>
<body>
    <div id="background">
        <img src="../img/Logo.png" alt="inovatech Logo" id="logo">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Soluções</a>
            <a href="">Contato</a>
        </div>
        <div id="Fale">
            <h1>Fale conosco</h1>
        </div>
        <div id="principal">
            <p id="TextoMaluco">Temos uma equipe esperando para falar com você em diversos canais.</p>
            <div id="formulario">
                <form id="oForm" action="/pagina-processa-dados-do-form" method="post">
                    <div>
                        <label for="nome">Seu nome</label>
                        <input type="text" id="nome" placeholder="Qual o seu nome?"/>
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Qual o seu e-mail?"/>
                    </div>
                    <div>
                        <label for="Seguimento">Seguimento</label>
                        <input type="text" id="Seguimento" placeholder="Qual o seu nome?"/>
                    </div>
                    <div>
                        <label for="Nfuncionarios">Número de funcionários</label>
                        <input type="text" id="Nfuncionarios" placeholder="Número de funcionários"/>
                    </div>
                    <div id="txt">
                        <label for="msg">Mensagem</label>
                        <textarea id="msg" placeholder="Qual é a sua mensagem?"></textarea>
                    </div>
                </form>
                <button id="FormSend"><img src="../img/emailicon.png">Enviar mensagem</button>
            </div>
        </div>
    </div>
</body>
<script src="./contato.js"></script>
</html>
