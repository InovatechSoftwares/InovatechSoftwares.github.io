<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./contato.css" rel="stylesheet">
    <title>Inovatech</title>
</head>
<body>
    <div>
        <p>Contato</p>
    </div>
    <div id="background">
        <div id="menu">
            <img src="../img/Logo.png" alt="inovatech Logo" id="logo">
            <button>Home</button>
            <button>Soluções</button>
            <button>Contato</button>
        </div>
        <div id="principal">
            <h1>Fale conosco</h1>
            <div id="formulario">
                <p>Temos uma equipe esperando para falar com você em diversos canais.</p>
                    <form action="/pagina-processa-dados-do-form" method="post">
                        <div>
                        <label for="nome">Seu nome</label>
                        <input type="text" id="nome" value="Qual o seu nome?"/>
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" value="Qual o seu e-mail?"/>
                    </div>
                    <div>
                        <label for="Seguimento">Seguimento</label>
                        <input type="text" id="Seguimento" value="Qual o seu nome?"/>
                    </div>
                    <div>
                        <label for="Nfuncionarios">Número de funcionários</label>
                        <input type="text" id="Nfuncionarios" value="Número de funcionários"/>
                    </div>
                    <div>
                        <label for="msg">Mensagem</label>
                        <textarea id="msg"></textarea>
                    </div>
                </form>
                <button>Enviar mensagem</button>
            </div>
        </div>
    </div>
</body>
<script src="./contato.js"></script>
</html>
